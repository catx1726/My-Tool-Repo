<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>插入排序</title>
    <link href="../css/main.css" rel="stylesheet" />
    <link
      href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.14.0/css/all.css"
      rel="stylesheet"
    />
    <style>
      * {
        transition: all 0.3s ease;
      }
      body {
        /* DES 就算超出 main 也不会很突兀 ，因为 Body 有底色 */
        background-color: #126993;
        font-family: Modak, source-han-serif-sc, serif, 'Nunito', 'Lato', consolas;
      }
      .main_container {
        min-height: 100vh;
        color: white;
        font-size: 1.6rem;
        user-select: none;
      }
      .waterfall_container {
        min-height: 50%;
        min-width: 50vw;
        max-width: 500px;
        padding: 0 5px;
        box-sizing: border-box;
        background-color: #426a5b;
      }
      .img-list {
        list-style: none;
      }
      .img-list .item {
        margin: 10px 0;
        padding: 3px;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
        border: 1px solid white;
        background-color: white;
      }
      .img-list img {
        height: 100px;
        filter: brightness(0.8);
        vertical-align: middle;
        object-fit: contain;
      }
      .img-list img:hover {
        filter: brightness(1);
      }
    </style>
  </head>
  <body>
    <main class="main_container m-flex flex-jc-center flex-an-center flex-dir-col">插入排序</main>
  </body>
  <script>
    let arr = [1, 25, 2, 1, 2, 5]

    function insertSort(arr) {
      let len = arr.length
      let prevIndex, current
      for (let i = 1; i < len; i++) {
        prevIndex = i - 1
        current = arr[i]
        while (prevIndex >= 0 && arr[prevIndex] > current) {
          // 当前值更小
          arr[prevIndex + 1] = arr[prevIndex]
          prevIndex--
        }
        // 当前值更大 或者 到底了
        arr[prevIndex + 1] = current
      }
      return arr
    }
    console.log(insertSort(arr))
  </script>
</html>
