<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>暂停函数</title>
  </head>
  <body>
    <script>
      async function sleepFn(sleepTime) {
        console.log(' sleep start:', Date.now(), ` sleepTime:${sleepTime}`)
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            console.log('sleep end:', Date.now())
            return resolve()
          }, sleepTime)
        })
      }

      async function computeSomeThingFn() {
        await sleepFn(3000)
      }

      computeSomeThingFn()
    </script>
  </body>
</html>
